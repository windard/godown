name: Release
on:
  workflow_dispatch:
  create:
    tags:
    - v*

jobs:
  github-action-docker-workflow:
   name: my own github workflow docker
   runs-on: ubuntu-latest
   env:
     PROJECT_NAME: ${{basename $GITHUB_REPOSITORY}}
   steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test -v .

    - name: show env
      run: echo ${PROJECT_NAME}
    - name: Build Linux
      run: go build -v -o godown.linux .
      env:
        GOARCH: amd64
        GOOS: linux

    - name: Build Mac
      run: go build -v -o godown.darwin .
      env:
        GOARCH: amd64
        GOOS: darwin

    - name: Build Windows
      run: go build -v -o godown.windows .
      env:
        GOARCH: amd64
        GOOS: windows

    - name: show build result
      run: ls -al
      
    - name: Test Shell script
      run: echo basename $GITHUB_REPOSITORY
    
    - name: Try shell
      run: echo ${{ github.repository }}
    
    - name: How many
      run: echo ${HOME}
  
    - name: Show Project Name
      run: echo ${PROJECT_NAME}
      env:
        PROJECT_NAME: $(basename $GITHUB_REPOSITORY)
